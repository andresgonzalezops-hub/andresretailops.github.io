:root {
  --bg: #f8f9fa;
  --border: #e9ecef;
  --card: #ffffff;
  --ink: #212529;

  --accent: #4da3ff;
  --accent-light: #eef7ff;
  --accent-dark: #3a8ded;
}
* { box-sizing: border-box; }
body {
  margin: 0;
  background: var(--bg);
  color: var(--ink);
  font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
  -webkit-font-smoothing: antialiased;

a { color: var(--accent); text-decoration: none; }
a:hover { color: var(--accent-dark); text-decoration: underline; }

.navbar {
  position: sticky;
  top: 0;
  z-index: 9;
  background: #ffffffcc;
  backdrop-filter: blur(10px);
  border-bottom: 1px solid var(--border);
}
.navwrap {
  max-width: 1100px;
  margin: auto;
  padding: 14px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.brand {
  display: flex;
  gap: 10px;
  align-items: center;
  font-weight: 700;
  font-size: 1.1rem;
}
.dot {
  width: 10px;
  height: 10px;
  border-radius: 999px;
  background: var(--accent); /* Cambiado de 'wood' a 'accent' */
}
.navlinks a {
  margin: 0 6px;
  padding: 10px 12px;
  border-radius: 10px;
  color: var(--muted);
  font-weight: 500;
  transition: background 0.2s ease, color 0.2s ease;
}
.navlinks a.active, .navlinks a:hover {
  background: var(--accent-light);
  color: var(--accent-dark);
  text-decoration: none;
}
