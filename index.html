<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Portafolio — Luis Andrés González Martínez</title>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>
  :root{--bg:#0e1116;--ink:#eef3ff;--muted:#98a7bd;--accent:#4da3ff;--card:#151a22;--border:#222a36}
  *{box-sizing:border-box} body{margin:0;background:var(--bg);color:var(--ink);font-family:Inter,system-ui,Arial}
  a{color:var(--accent);text-decoration:none} a:hover{text-decoration:underline}
  .wrap{max-width:980px;margin:auto;padding:28px 16px}
  .card{background:var(--card);border:1px solid var(--border);border-radius:16px}
  header{display:flex;gap:18px;align-items:center}
  header .photo{width:120px;height:120px;border-radius:14px;overflow:hidden;border:1px solid var(--border);flex:0 0 120px}
  header h1{margin:0 0 6px;font-size:28px}
  .muted{color:var(--muted)}
  .btns{display:flex;gap:10px;flex-wrap:wrap;margin-top:8px}
  .btn{display:inline-block;padding:10px 14px;border-radius:10px;border:1px solid var(--border);background:#10151d;color:var(--ink)}
  .grid{display:grid;gap:14px}
  .g-2{grid-template-columns:1fr 1fr} .g-3{grid-template-columns:repeat(3,1fr)}
  @media (max-width:900px){.g-2,.g-3{grid-template-columns:1fr}}
  section{margin-top:22px}
  .box{padding:16px}
  h2{margin:0 0 8px;font-size:22px}
  ul{margin:8px 0 0 18px}
  .kpis{display:grid;grid-template-columns:repeat(4,1fr);gap:10px}
  .kpi{background:#121720;border:1px solid var(--border);border-radius:12px;padding:12px;text-align:center}
  .kpi .n{font-weight:800;font-size:22px}
  /* galería sencilla */
  .gallery{display:grid;grid-template-columns:repeat(3,1fr);gap:10px}
  .gallery img{width:100%;height:180px;object-fit:cover;border-radius:12px;border:1px solid var(--border);cursor:zoom-in}
  /* lightbox */
  .lb{position:fixed;inset:0;background:#000c;display:none;align-items:center;justify-content:center;z-index:30}
  .lb img{max-width:92vw;max-height:90vh;border:2px solid #fff3;border-radius:12px}
  footer{border-top:1px solid var(--border);margin-top:28px}
  .foot{display:flex;justify-content:space-between;align-items:center;padding:16px;color:var(--muted)}
</style>
</head>
